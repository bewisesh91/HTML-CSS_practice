<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> HTML/CSS_practice </title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="container">
            <h1 id="title"> Self-made Calculator </h1>
            <div id="result">0</div>

            <div id="input">
                <div class="dvline">
                    <div class="input-button">AC</div>
                    <div class="input-button">-/+</div>
                    <div class="input-button">%</div>
                    <div class="input-button">/</div>
                </div>
                
                <div class="dvline">
                    <div class="input-button number">7</div>
                    <div class="input-button number">8</div>
                    <div class="input-button number">9</div>
                    <div class="input-button">*</div>            
                </div>
                
                <div class="dvline">
                    <div class="input-button number">4</div>
                    <div class="input-button number">5</div>
                    <div class="input-button number">6</div>
                    <div class="input-button">-</div>
                </div>

                <div class="dvline">
                    <div class="input-button number">1</div>
                    <div class="input-button number">2</div>
                    <div class="input-button number">3</div>
                    <div class="input-button">+</div>
                </div>

                <div class="dvline">
                    <div class="input-button large">0</div>
                    <div class="input-button">.</div>
                    <div class="input-button">=</div>
                </div>
            </div>
        </div>

    </body>
</html>
